<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <title>DevClub - Convert Money</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/Assets/convert_Icon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <img src="./Assets/giphy-unscreen.gif" alt="ConverterImage" id="mainImage">
        <div id="wrapper">

            <label class="label" id="labelOne">Conveter <b>de</b></label>
                <select name="valueConverterOne" id="valueFrom">
                    <option value="real">R$ Real brasileiro</option>
                    <option value="dolar">US$ Dolar americano</option>
                    <option value="euro">€ Euro</option>
                    <option value="libra">£ Libra</option>
                    <option value="bitcoin">₿ Bitcoin</option>
                </select>

            <label class="label">Conveter <b>para</b></label>
                <select name="valueConverterTwo" class="currencySelectValue">
                    <option value="dolar">US$ Dolar americano</option>
                
                    <option value="euro">€ Euro</option>
                    <option value="libra">£ Libra</option>
                    <option value="bitcoin">₿ Bitcoin</option>
                    <option value="real">Real brasileiro</option>
                </select>

            <label class="label">Valor</label>
            <input placeholder=" R$ 10.000,00" id="valueDigited">

            <button id="mainButton">Converter</button>



            <section id="wrapperResultConversion">

                <div id="valueSelected">
                    <img src="./Assets/icon/real_icon.png" alt="real_icon" id="imgConverter">
                    <p id="pSelected">Real</p>
                    <p id="currencyToConvert" class="value">R$ 0,00</p>
                </div>

                <img src="./Assets/Vector.png" alt="arrow_Icon" id="arrow">

                <div id="valueConverted">
                    <img src="./Assets/icon/dolar_Icon.png" alt="dolar_Icon" id="imgConverted">
                    <p id="pConverted">Dólar Americano</p>
                    <p id="convertedCurrency" class="value">US$ 0,0</p>
                </div>
        </div>

        <p  style="color: white; margin-left: 10px; font-size: 20px; text-align: right; font-family: Roboto;">Feito com ❤ por <a href="https://www.instagram.com/murilotech2k/" target="_blank" style="color: rgb(27, 255, 240); margin-right: 10px;" >Murilo Bernardo</a></p>
        </section>


    </main>

</body>


<script src="./Script.js"></script>

</html>
